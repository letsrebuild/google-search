<div class="search">
    <img src="assets/search-logo.png" alt="">
    <div class="input-with-icon">
        <i class="material-icons search">search</i>
        <input type="text" 
        #searchInputField 
        (keyup.enter)="clickedSearch(searchInputField.value)"
        [class.searching]="searchResults.length">
        <div *ngIf="searchResults.length" class="suggestions-container">
            <div (click)="clickedSearch(searchResult.innerText)" class="suggestion" *ngFor="let result of searchResults">
                <i class="material-icons search-res">search</i> 
                <span #searchResult>{{result}}</span>
            </div>
        </div>
        <i class="material-icons mic">mic</i>
    </div>
    <div class="buttons">
        <button (click)="clickedSearch(searchInputField.value)">
            Search
        </button>
        <button (click)="clickedDoodle()">
            Show me anything!
        </button>
    </div>
</div>
